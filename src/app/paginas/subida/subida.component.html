<div class="row">
    <div class="col-md-8 offset-md-2">
        <blockquote class="blockquote">
            <p class="mb-0 h3 display-4">Image Gallery</p>
            <footer class="blockquote-footer">with <cite title="Source Title">Firebase Storage</cite> and <cite title="Source Title">Angular 9</cite></footer>
                <div class="card" style="width: 25rem">
                    <div class="card-body">
                        <form [formGroup]="formularioCliente">
                            <!-- formularioCliente nuevo video -->
                        <!-- <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)"> -->
                            <!-- formTemplate proviene del ts -->
                            <div class="text-center">
                                <!-- <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()"> -->
                                <!-- (click)="fileUploader.click()" para cuando hagamos click elijamos imagen -->
                                <!-- fileUploader lo cogemos de abajo #fileUploader-->
                            </div>
                            <div class="form group">
                                <label>Select</label>
                                <input type="file" accept="image/*" class="form-control" #fileUploader  formControlName="imageUrl" (change)="subirImagen($event)">
                                <!-- en ingles era showPreview -->
                                <!-- image/png, image/jpg otra opción, pero mejor * porque engloba todos tipos de imagen -->
                                <!-- <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">¡¡¡Archivo requerido!!!</div> -->
                                <!--Si las 2 funcioens del ts isSubmitted (es pulsado botón para grabar / subir datos) y formControls (imagen da error al ser requerido) sale el mensaje
                                imageUrl es la variable que aparece en el formControlName y la nombramos aquí para señalar y usar este campo-->
                            </div>
                   
                                <!-- <progressbar [value]="porcentajeSubida" type="danger" [striped]="true">{{porcentajeSubida}}%</progressbar> -->
                                <!-- <div class="progress">
                                    <div class="progress-bar w-75" [value]="porcentajeSubida" type="danger" [striped]="true" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{porcentajeSubida}}%</div>
                                  </div> -->
         
                            <div class="form group">
                                <input class="form-control" formControlName="nombre" placeholder="nombre">
                                <!-- <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">¡¡¡Archivo requerido!!!</div> -->
                            </div>
                            <div class="form group">
                                <select formControlName="category" class="form-control">
                                    <option value="Animal">Animal</option>
                                    <option value="Vehicle">Vehicle</option>
                                    <option value="Bird">Bird</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success float-right" (click)="agregar()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
        </blockquote>
    </div>
</div>
